<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestión de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <style>
        :root {
            --primary-color: #6a0dad;
            --primary-dark: #4b0082;
            --light-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --danger-color: #ef4444;
            --success-color: #10b981;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 10px;
        }

        .login-container, .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* [Todos los demás estilos permanecen igual] */
    </style>
</head>
<body>
    <!-- Contenedor de Login -->
    <div id="login-container" class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-lock"></i> Acceso Administrativo</h2>
        </div>
        <div class="login-form">
            <div class="form-group">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" class="form-control" value="mundoviedma@gmail.com" readonly>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" class="form-control" placeholder="Ingrese su contraseña">
            </div>
            <button id="login-btn" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            <div id="login-error" class="error-message hidden"></div>
        </div>
    </div>

    <!-- Contenedor de Administración -->
    <div id="admin-container" class="admin-container hidden">
        <!-- [Todo el contenido del admin permanece igual] -->
    </div>

    <script>
        // Configuración de Firebase actualizada
        const firebaseConfig = {
            apiKey: "AIzaSyAGMSFjID1AFxB7zG5cXpVMRGPvbTbwWp4",
            authDomain: "mvdmk26-25a2a.firebaseapp.com",
            databaseURL: "https://mvdmk26-25a2a-default-rtdb.firebaseio.com",
            projectId: "mvdmk26-25a2a",
            storageBucket: "mvdmk26-25a2a.appspot.com",
            messagingSenderId: "815254204200",
            appId: "1:815254204200:web:7be53826b2d90844d4aa1d"
        };

        // Inicialización segura de Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const db = firebase.database();
        const auth = firebase.auth();
        const storage = firebase.storage();
        const productosRef = db.ref('productos');

        // Credenciales de administrador
        const ADMIN_EMAIL = "mundoviedma@gmail.com";
        const ADMIN_PASSWORD = "Admin12345+*"; // Contraseña actualizada

        // Sistema de autenticación mejorado
        auth.onAuthStateChanged(user => {
            if (user && user.email === ADMIN_EMAIL) {
                loginContainer.classList.add('hidden');
                adminContainer.classList.remove('hidden');
                initAdminPanel();
            } else {
                loginContainer.classList.remove('hidden');
                adminContainer.classList.add('hidden');
                if (user) auth.signOut();
            }
        });

        loginBtn.addEventListener('click', async () => {
            const password = loginPassword.value;
            
            if (!password) {
                showError("Por favor ingrese la contraseña");
                return;
            }

            try {
                // Intenta iniciar sesión directamente
                const userCredential = await auth.signInWithEmailAndPassword(ADMIN_EMAIL, password);
                
                if (userCredential.user.email === ADMIN_EMAIL) {
                    loginContainer.classList.add('hidden');
                    adminContainer.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error de autenticación:", error);
                showError("Contraseña incorrecta o error de conexión");
            }
        });

        // [Resto del código JavaScript permanece igual]
    </script>
</body>
</html>
