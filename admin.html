<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestión de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <style>
        :root {
            --primary-color: #6a0dad;
            --primary-dark: #4b0082;
            --light-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --danger-color: #ef4444;
            --success-color: #10b981;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 10px;
        }

        .login-container, .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .login-header, .admin-header {
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .login-header h2, .admin-header h2 {
            margin: 0;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-form {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @media (min-width: 768px) {
            .form-row {
                flex-direction: row;
                gap: 20px;
            }
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            padding: 10px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 15px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .product-form {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .products-list {
            padding: 15px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        @media (min-width: 768px) {
            th, td {
                padding: 12px 15px;
                font-size: 15px;
            }
        }

        th {
            background-color: var(--light-color);
            font-weight: 500;
        }

        .status-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .active {
            color: var(--success-color);
        }

        .inactive {
            color: var(--danger-color);
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: var(--danger-color);
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .image-preview {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }

        .image-upload-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        @media (min-width: 480px) {
            .image-upload-container {
                flex-direction: row;
                align-items: center;
            }
        }

        .image-upload-options {
            display: flex;
            gap: 8px;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .image-upload-btn {
            padding: 6px 8px;
            font-size: 12px;
            background-color: #e9d5ff;
            color: var(--primary-dark);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .image-upload-btn:hover {
            background-color: #d8b4fe;
        }

        .stock-control {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stock-control button {
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            font-size: 12px;
        }

        .stock-control button:hover {
            background: #f3f4f6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .datalist-input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .logout-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @media (min-width: 768px) {
            .logout-btn {
                right: 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor de Login (visible inicialmente) -->
    <div id="login-container" class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-lock"></i> Acceso Administrativo</h2>
        </div>
        <div class="login-form">
            <div class="form-group">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" class="form-control" placeholder="tucorreo@ejemplo.com">
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" class="form-control" placeholder="••••••••">
            </div>
            <button id="login-btn" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            <div id="login-error" class="error-message hidden"></div>
        </div>
    </div>

    <!-- Contenedor de Administración (oculto inicialmente) -->
    <div id="admin-container" class="admin-container hidden">
        <div class="admin-header">
            <h2><i class="fas fa-cog"></i> Panel de Administración</h2>
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> <span class="logout-text">Salir</span>
            </button>
        </div>
        
        <div class="product-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="product-name">Nombre del Producto</label>
                    <input type="text" id="product-name" class="datalist-input" placeholder="Ej: H8c 1080" list="product-list">
                    <datalist id="product-list"></datalist>
                </div>
                <div class="form-group">
                    <label for="product-price">Precio ($)</label>
                    <input type="number" id="product-price" class="form-control" min="0" step="0.01" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="product-stock">Stock</label>
                    <input type="number" id="product-stock" class="form-control" min="0" placeholder="0">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="product-image">Imagen del Producto</label>
                    <div class="image-upload-container">
                        <img id="image-preview" src="https://cdn-icons-png.flaticon.com/512/2910/2910788.png" class="image-preview" alt="Vista previa de imagen">
                        <input type="file" id="image-upload" accept="image/*" capture="camera" style="display: none;">
                        <input type="text" id="image-url" class="form-control" placeholder="URL de la imagen">
                    </div>
                    <div class="image-upload-options">
                        <button id="camera-btn" class="image-upload-btn"><i class="fas fa-camera"></i> Cámara</button>
                        <button id="file-btn" class="image-upload-btn"><i class="fas fa-folder-open"></i> Archivo</button>
                        <button id="clear-image-btn" class="image-upload-btn"><i class="fas fa-times"></i> Limpiar</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-barcode">Código de Barras</label>
                    <input type="text" id="product-barcode" class="form-control" placeholder="Ej: 123456789012">
                </div>
            </div>
            <button id="add-product" class="btn btn-primary">
                <i class="fas fa-plus"></i> Agregar Producto
            </button>
        </div>
        
        <div class="products-list">
            <h3><i class="fas fa-boxes"></i> Lista de Productos</h3>
            <div class="table-container">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Código</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="products-body">
                        <!-- Los productos se cargarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para agregar imagen -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Agregar imagen al producto</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="image-upload-container" style="justify-content: center; margin-bottom: 15px;">
                <img id="modal-image-preview" src="https://cdn-icons-png.flaticon.com/512/2910/2910788.png" class="image-preview" style="width: 100px; height: 100px;">
            </div>
            <div class="form-group">
                <input type="file" id="modal-image-upload" accept="image/*" capture="camera" style="display: none;">
                <input type="text" id="modal-image-url" class="form-control" placeholder="URL de la imagen">
            </div>
            <div class="image-upload-options" style="justify-content: center;">
                <button id="modal-camera-btn" class="image-upload-btn"><i class="fas fa-camera"></i> Cámara</button>
                <button id="modal-file-btn" class="image-upload-btn"><i class="fas fa-folder-open"></i> Archivo</button>
            </div>
            <div style="display: flex; justify-content: flex-end; margin-top: 15px; gap: 8px;">
                <button id="cancel-image-btn" class="btn btn-danger">Cancelar</button>
                <button id="save-image-btn" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuración de Firebase (USAR TUS DATOS)
        const firebaseConfig = {
            apiKey: "AIzaSyAllAbuIaU8DKctEHq0d6eXm7eoTYRZeyc",
            authDomain: "mvdmk26.firebaseapp.com",
            databaseURL: "https://mvdmk26-default-rtdb.firebaseio.com",
            projectId: "mvdmk26",
            storageBucket: "mvdmk26.firebasestorage.app",
            messagingSenderId: "69688434926",
            appId: "1:69688434926:web:a43e2544f2e8dc2b8513ff"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const storage = firebase.storage();
        const productosRef = db.ref('productos');

        // Elementos del DOM
        const loginContainer = document.getElementById('login-container');
        const adminContainer = document.getElementById('admin-container');
        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const imagePreview = document.getElementById('image-preview');
        const imageUpload = document.getElementById('image-upload');
        const imageUrl = document.getElementById('image-url');
        const cameraBtn = document.getElementById('camera-btn');
        const fileBtn = document.getElementById('file-btn');
        const clearImageBtn = document.getElementById('clear-image-btn');
        const productNameInput = document.getElementById('product-name');
        const productList = document.getElementById('product-list');
        
        // Elementos del modal
        const imageModal = document.getElementById('image-modal');
        const modalImagePreview = document.getElementById('modal-image-preview');
        const modalImageUpload = document.getElementById('modal-image-upload');
        const modalImageUrl = document.getElementById('modal-image-url');
        const modalCameraBtn = document.getElementById('modal-camera-btn');
        const modalFileBtn = document.getElementById('modal-file-btn');
        const closeModalBtn = document.querySelector('.close-modal');
        const cancelImageBtn = document.getElementById('cancel-image-btn');
        const saveImageBtn = document.getElementById('save-image-btn');

        // Variables globales
        let currentEditingProductId = null;
        let allProducts = {};

        // Reemplaza con tu correo y contraseña de administrador
        const ADMIN_EMAIL = "mundoviedma@gmail.com";
        const ADMIN_PASSWORD = "Admin12345+*$";

        // Verificar estado de autenticación al cargar la página
        auth.onAuthStateChanged(user => {
            if (user && user.email === ADMIN_EMAIL) {
                // Usuario autenticado (y es el admin correcto)
                loginContainer.classList.add('hidden');
                adminContainer.classList.remove('hidden');
                initAdminPanel();
            } else {
                // No autenticado o no es el admin correcto
                loginContainer.classList.remove('hidden');
                adminContainer.classList.add('hidden');
                if (user) {
                    // Cerrar sesión si no es el admin correcto
                    auth.signOut();
                }
            }
        });

        // Manejar inicio de sesión
        loginBtn.addEventListener('click', async () => {
            const email = loginEmail.value.trim();
            const password = loginPassword.value;

            if (!email || !password) {
                showError("Por favor ingrese correo y contraseña");
                return;
            }

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Verificar que sea el administrador correcto
                if (userCredential.user.email !== ADMIN_EMAIL) {
                    await auth.signOut();
                    showError("Acceso no autorizado");
                    return;
                }

                // Limpiar formulario
                loginEmail.value = '';
                loginPassword.value = '';
                loginError.classList.add('hidden');
            } catch (error) {
                console.error("Error de autenticación:", error);
                showError("Credenciales incorrectas o error de conexión");
            }
        });

        // Manejar cierre de sesión
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    loginContainer.classList.remove('hidden');
                    adminContainer.classList.add('hidden');
                })
                .catch(error => {
                    console.error("Error al cerrar sesión:", error);
                });
        });

        // Mostrar mensaje de error
        function showError(message) {
            loginError.textContent = message;
            loginError.classList.remove('hidden');
        }

        // Manejo de imágenes en el formulario principal
        cameraBtn.addEventListener('click', () => {
            imageUpload.setAttribute('capture', 'camera');
            imageUpload.click();
        });

        fileBtn.addEventListener('click', () => {
            imageUpload.removeAttribute('capture');
            imageUpload.click();
        });

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imageUrl.value = '';
                };
                reader.readAsDataURL(file);
            }
        });

        imageUrl.addEventListener('input', function() {
            if (imageUrl.value.trim() !== '') {
                imagePreview.src = imageUrl.value;
                imageUpload.value = '';
            }
        });

        clearImageBtn.addEventListener('click', function() {
            imagePreview.src = 'https://cdn-icons-png.flaticon.com/512/2910/2910788.png';
            imageUpload.value = '';
            imageUrl.value = '';
        });

        // Manejo de imágenes en el modal
        modalCameraBtn.addEventListener('click', () => {
            modalImageUpload.setAttribute('capture', 'camera');
            modalImageUpload.click();
        });

        modalFileBtn.addEventListener('click', () => {
            modalImageUpload.removeAttribute('capture');
            modalImageUpload.click();
        });

        modalImageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    modalImagePreview.src = event.target.result;
                    modalImageUrl.value = '';
                };
                reader.readAsDataURL(file);
            }
        });

        modalImageUrl.addEventListener('input', function() {
            if (modalImageUrl.value.trim() !== '') {
                modalImagePreview.src = modalImageUrl.value;
                modalImageUpload.value = '';
            }
        });

        // Manejo del modal
        function openImageModal(productId, currentImage) {
            currentEditingProductId = productId;
            modalImagePreview.src = currentImage || 'https://cdn-icons-png.flaticon.com/512/2910/2910788.png';
            modalImageUpload.value = '';
            modalImageUrl.value = '';
            imageModal.style.display = 'flex';
        }

        function closeImageModal() {
            imageModal.style.display = 'none';
            currentEditingProductId = null;
        }

        closeModalBtn.addEventListener('click', closeImageModal);
        cancelImageBtn.addEventListener('click', closeImageModal);

        saveImageBtn.addEventListener('click', async function() {
            if (!currentEditingProductId) return;

            let imagenUrl = modalImageUrl.value.trim();
            const file = modalImageUpload.files[0];
            
            // Subir imagen si se seleccionó un archivo
            if (file) {
                try {
                    const storageRef = storage.ref(`productos/${Date.now()}_${file.name}`);
                    const snapshot = await storageRef.put(file);
                    imagenUrl = await snapshot.ref.getDownloadURL();
                } catch (error) {
                    console.error("Error al subir imagen:", error);
                    alert("Error al subir la imagen");
                    return;
                }
            } else if (!imagenUrl) {
                // Si no hay URL ni archivo, usar imagen por defecto
                imagenUrl = 'https://cdn-icons-png.flaticon.com/512/2910/2910788.png';
            }
            
            // Actualizar la imagen en la base de datos
            productosRef.child(currentEditingProductId).update({ imagen: imagenUrl })
                .then(() => {
                    closeImageModal();
                })
                .catch(error => {
                    console.error("Error al actualizar imagen:", error);
                    alert("Error al guardar la imagen");
                });
        });

        // Inicializar el panel de administración
        function initAdminPanel() {
            const productPriceInput = document.getElementById('product-price');
            const productStockInput = document.getElementById('product-stock');
            const productBarcodeInput = document.getElementById('product-barcode');
            const addProductBtn = document.getElementById('add-product');
            const productsBody = document.getElementById('products-body');

            // Cargar productos existentes
            productosRef.on('value', (snapshot) => {
                productsBody.innerHTML = '';
                allProducts = snapshot.val() || {};
                
                // Actualizar datalist de productos
                productList.innerHTML = '';
                Object.values(allProducts).forEach(producto => {
                    const option = document.createElement('option');
                    option.value = producto.nombre;
                    productList.appendChild(option);
                });
                
                // Mostrar productos en la tabla
                Object.entries(allProducts).forEach(([id, producto]) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>
                            <img src="${producto.imagen || 'https://cdn-icons-png.flaticon.com/512/2910/2910788.png'}" 
                                 class="image-preview" 
                                 alt="${producto.nombre}"
                                 onclick="openImageModal('${id}', '${producto.imagen || ''}')">
                        </td>
                        <td>${producto.nombre}</td>
                        <td>$${producto.precio.toFixed(2)}</td>
                        <td>
                            <div class="stock-control">
                                <button onclick="updateStock('${id}', ${producto.stock - 1})">-</button>
                                ${producto.stock}
                                <button onclick="updateStock('${id}', ${producto.stock + 1})">+</button>
                            </div>
                        </td>
                        <td>${producto.codigoBarras || ''}</td>
                        <td>
                            <button class="status-toggle ${producto.activo ? 'active' : 'inactive'}" 
                                    data-id="${id}" 
                                    onclick="toggleStatus('${id}', ${!producto.activo})">
                                <i class="fas fa-${producto.activo ? 'check-circle' : 'times-circle'}"></i>
                            </button>
                        </td>
                        <td>
                            <button onclick="deleteProduct('${id}')" class="btn btn-danger">
                                <i class="fas fa-trash"></i> <span class="btn-text">Eliminar</span>
                            </button>
                        </td>
                    `;
                    productsBody.appendChild(tr);
                });
            });

            // Autocompletar datos cuando se selecciona un producto existente
            productNameInput.addEventListener('change', function() {
                const nombre = this.value.trim();
                if (!nombre) return;
                
                // Buscar el producto en la lista
                const producto = Object.values(allProducts).find(p => p.nombre === nombre);
                if (producto) {
                    productPriceInput.value = producto.precio;
                    productStockInput.value = producto.stock;
                    productBarcodeInput.value = producto.codigoBarras || '';
                    
                    if (producto.imagen) {
                        imagePreview.src = producto.imagen;
                        imageUrl.value = producto.imagen;
                    } else {
                        imagePreview.src = 'https://cdn-icons-png.flaticon.com/512/2910/2910788.png';
                        imageUrl.value = '';
                    }
                }
            });

            // Agregar nuevo producto
            addProductBtn.addEventListener('click', async function() {
                const nombre = productNameInput.value.trim();
                const precio = parseFloat(productPriceInput.value);
                const stock = parseInt(productStockInput.value);
                const codigoBarras = productBarcodeInput.value.trim();
                
                if (!nombre || isNaN(precio) || precio <= 0 || isNaN(stock) || stock < 0) {
                    alert('Por favor complete todos los campos correctamente');
                    return;
                }
                
                let imagenUrl = imageUrl.value.trim();
                const file = imageUpload.files[0];
                
                // Subir imagen si se seleccionó un archivo
                if (file) {
                    try {
                        const storageRef = storage.ref(`productos/${Date.now()}_${file.name}`);
                        const snapshot = await storageRef.put(file);
                        imagenUrl = await snapshot.ref.getDownloadURL();
                    } catch (error) {
                        console.error("Error al subir imagen:", error);
                        alert("Error al subir la imagen, pero el producto se guardará sin imagen");
                        imagenUrl = 'https://cdn-icons-png.flaticon.com/512/2910/2910788.png';
                    }
                } else if (!imagenUrl) {
                    // Si no hay URL ni archivo, usar imagen por defecto
                    imagenUrl = 'https://cdn-icons-png.flaticon.com/512/2910/2910788.png';
                }
                
                const nuevoProducto = {
                    nombre,
                    precio,
                    stock,
                    codigoBarras: codigoBarras || null,
                    imagen: imagenUrl,
                    activo: true,
                    fecha: new Date().toISOString()
                };
                
                // Verificar si el producto ya existe para actualizarlo en lugar de crear uno nuevo
                const productoExistente = Object.entries(allProducts).find(([id, p]) => p.nombre === nombre);
                
                if (productoExistente) {
                    if (confirm('Este producto ya existe. ¿Desea actualizarlo?')) {
                        productosRef.child(productoExistente[0]).update(nuevoProducto)
                            .then(() => {
                                resetForm();
                            })
                            .catch(error => {
                                console.error("Error al actualizar:", error);
                                alert("Ocurrió un error al actualizar el producto");
                            });
                    }
                } else {
                    productosRef.push(nuevoProducto)
                        .then(() => {
                            resetForm();
                        })
                        .catch(error => {
                            console.error("Error al guardar:", error);
                            alert("Ocurrió un error al guardar el producto");
                        });
                }
            });

            function resetForm() {
                productNameInput.value = '';
                productPriceInput.value = '';
                productStockInput.value = '';
                productBarcodeInput.value = '';
                imagePreview.src = 'https://cdn-icons-png.flaticon.com/512/2910/2910788.png';
                imageUpload.value = '';
                imageUrl.value = '';
                productNameInput.focus();
            }
        }

        // Función para cambiar estado (activo/inactivo)
        function toggleStatus(id, nuevoEstado) {
            productosRef.child(id).update({ activo: nuevoEstado })
                .then(() => console.log("Estado actualizado"))
                .catch(error => console.error("Error al actualizar:", error));
        }

        // Función para actualizar stock
        function updateStock(id, nuevoStock) {
            if (nuevoStock < 0) return;
            productosRef.child(id).update({ stock: nuevoStock })
                .then(() => console.log("Stock actualizado"))
                .catch(error => console.error("Error al actualizar stock:", error));
        }

        // Función para eliminar producto
        function deleteProduct(id) {
            if (confirm('¿Está seguro de eliminar este producto?')) {
                productosRef.child(id).remove()
                    .then(() => console.log("Producto eliminado"))
                    .catch(error => console.error("Error al eliminar:", error));
            }
        }

        // Hacer funciones accesibles globalmente
        window.openImageModal = openImageModal;
        window.toggleStatus = toggleStatus;
        window.updateStock = updateStock;
        window.deleteProduct = deleteProduct;

        // Ocultar texto de botones en pantallas pequeñas
        function handleResponsiveText() {
            const screenWidth = window.innerWidth;
            const logoutTexts = document.querySelectorAll('.logout-text');
            const btnTexts = document.querySelectorAll('.btn-text');
            
            if (screenWidth < 480) {
                logoutTexts.forEach(el => el.style.display = 'none');
                btnTexts.forEach(el => el.style.display = 'none');
            } else {
                logoutTexts.forEach(el => el.style.display = 'inline');
                btnTexts.forEach(el => el.style.display = 'inline');
            }
        }

        // Ejecutar al cargar y al cambiar tamaño de pantalla
        window.addEventListener('load', handleResponsiveText);
        window.addEventListener('resize', handleResponsiveText);
    </script>
</body>
