<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a href="admin.html" class="admin-float">
        <i class="fas fa-user-cog"></i>
    </a>

    <div class="container">
        <div class="header">
            <h1>Selecciona tus productos</h1>
            <p>Haz clic en cualquier producto para agregarlo a tu lista</p>
        </div>

        <div class="product-selection">
            <!-- Contenido de selección de productos -->
            <div class="product-list-container" id="product-list-container">
                <div class="empty-message">Cargando productos...</div>
            </div>

            <div class="selected-product">
                <img id="selected-image" class="selected-image" src="https://cdn-icons-png.flaticon.com/512/2910/2910788.png" alt="Producto seleccionado">
                <div class="product-info">
                    <h3 id="selected-name">Selecciona un producto</h3>
                    <p id="selected-price">$0.00</p>
                    <p id="selected-code"></p>
                    <div class="quantity-control">
                        <button id="decrease-qty">-</button>
                        <span id="quantity">1</span>
                        <button id="increase-qty">+</button>
                    </div>
                </div>
                <button id="add-to-list" class="btn" disabled>Agregar a la lista</button>
            </div>
        </div>

        <!-- Secciones adicionales permanecen igual -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
